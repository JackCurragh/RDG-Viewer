<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <title>RDG Viewer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">RDG Viewer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'networkx' %}">NetworkX</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'graphviz' %}">Graphviz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'plotly' %}">Plotly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'd3' %}">D3</a>
            </li>
        </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-4">
        <div class="col-md-8">
          <h1 class="mb-4">{{ page_title }}</h1>
          {% block content %}{% endblock %}
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Side Panel</h5>
              <p class="card-text">This is a side panel. This will contain controls for generating custom RDGs.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    {% block extra_js %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <footer class="bg-dark text-white mt-4 py-3">
        <div class="container">
          <p class="text-center mb-0">&copy; RDG Viewer. All rights reserved.</p>
        </div>
    </footer>  
  </body> 
</html>
